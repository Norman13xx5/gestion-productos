<div class="main-card">
  <div class="filters">
    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <mat-select [(ngModel)]="selectedCategory" (selectionChange)="applyFilters()">
        <mat-option value="">Todas</mat-option>
        <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Disponibilidad</mat-label>
      <mat-select [(ngModel)]="selectedAvailable" (selectionChange)="applyFilters()">
        <mat-option value="">Todas</mat-option>
        <mat-option value="true">Disponible</mat-option>
        <mat-option value="false">No disponible</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" class="full-width-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let product">{{ product.price | currency:'USD' }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let product">{{ product.category }}</td>
      </ng-container>
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef>Disponibilidad</th>
        <td mat-cell *matCellDef="let product">{{ product.available ? 'Disponible' : 'No disponible' }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="primary" (click)="editProduct(product.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button mat-raised-button color="primary" routerLink="/productos/nuevo">Nuevo Producto</button>
</div>
